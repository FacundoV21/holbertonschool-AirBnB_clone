<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Air bnb Clone</title>
        <link rel="icon" type="image/png" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/6-filters.css">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Arizona, California...</h4>
                    <ul class="popover">
                        <li><h2>Arizona</h2></li>
                        <li>Page</li>
                        <li>Page2</li>
                        <li><h2>California</h2></li>
                        <li>Page</li>
                        <li>Page2</li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>Kitchen</li>
                        <li>Phone chargers</li>
                        <li>TV</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
